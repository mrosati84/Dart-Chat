<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real time chat</title>
    <!-- Vendor styles -->
    <link rel="stylesheet" href="css/vendor/bootstrap.min.css" />
    <link rel="stylesheet" href="css/vendor/notify-metro.min.css">

    <!-- Application styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

<div class="container fluid">
    <h1>Realtime Dart chat</h1>

    <div id="messages"></div>

    <input type="text" id="message" name="message">
</div>

<!-- Nick modal -->
<div class="modal fade" id="nick-modal" tabindex="-1" role="dialog" aria-labelledby="nick-modal-label">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="nick-modal-label">Choose a nickname</h4>
            </div>
            <div class="modal-body">
                <form id="nick-form">
                    <div class="form-group">
                        <label for="nick">Nickname</label>
                        <input type="text" class="form-control" id="nick" name="nick">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button id="nick-btn" type="submit" class="btn btn-primary">Confirm</button>
            </div>
        </div>
    </div>
</div>

<!-- Vendor JS libraries -->
<script src="js/vendor/jquery.min.js"></script>
<script src="js/vendor/bootstrap.min.js"></script>
<script src="js/vendor/notify.min.js"></script>
<script src="js/vendor/notify-metro.min.js"></script>

<!-- Dart stuff -->
<script defer src="main.dart" type="application/dart"></script>
<script defer src="packages/browser/dart.js"></script>
</body>
</html>
